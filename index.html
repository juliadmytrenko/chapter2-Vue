<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Vue.js - wiązanie danych</title>
    <style>
        #app {
            width: 60%;
            margin: 20px auto auto auto;
        }

        input {
            padding-left: 10px;
        }


        .animal {
            font-size: 4em;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>

<body>
<div id="app" class="jumbotron">
    <div class="row">
        <div class="col-9">
            <h1><span v-show="name">Witaj, {{name}}!</span> Nauczmy się Vue.js</h1>
        </div>
    </div>
    <hr />
    <div>
        <label for="name">Jak masz na imię? </label>
        <input id="name" type="text" v-model.lazy.trim="name">
    </div>
    <hr />
    <div class="animal">
        <ol>
            <li v-for="animal in animals" v-html="animalsCodes[animal]"></li>
        </ol>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>
<script>
    const animalsCodes = {
        dog: '&#x1f436;',
        cat: '&#x1f638;',
        monkey: '&#x1f435;',
        unicorn: '&#x1f984;'
    }

    const animals = ['dog', 'cat', 'monkey', 'unicorn']

    var data = {
        name: 'Mati',
        animalsCodes,
        animals
    }

    new Vue({
        el: '#app',
        data
    })
</script>


</body>

</html>
